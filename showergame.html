<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ultra fun shower game (beta)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Light sky blue background */
        }
        #balloon {
            position: absolute;
            width: 50px;
            height: 75px;
            background-color: red;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .spike {
            position: absolute;
            width: 20px;
            height: 40px;
            background-color: #8B0000; /* Dark red for spikes */
            border-radius: 5px 5px 0 0;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="balloon"></div>
    <div id="score">Score: 0</div>

    <script defer src="./face-api.js"></script> <!-- Make sure face-api.js is available locally -->
    <script>
        const balloon = document.getElementById('balloon');
        const scoreElement = document.getElementById('score');
        const gameWidth = window.innerWidth;
        const gameHeight = window.innerHeight;
        let score = 0;
        let spikes = [];
        let balloonPosition = { x: gameWidth / 2, y: gameHeight / 2 };

        // Set initial balloon position
        balloon.style.left = `${balloonPosition.x}px`;
        balloon.style.top = `${balloonPosition.y}px`;

        // Create a video element for webcam stream
        const video = document.createElement('video');
        video.style.display = 'none';
        document.body.append(video);

        // Setup webcam stream
        async function setupWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
                video.srcObject = stream;
                await video.play();
                console.log("Webcam setup successful!");
            } catch (err) {
                console.error("Error accessing webcam:", err);
            }
        }

        // Load face-api.js models
        async function loadModels() {
            await faceapi.nets.ssdMobilenetv1.loadFromUri('./models');
            await faceapi.nets.faceLandmark68Net.loadFromUri('./models');
            console.log("Face models loaded!");
        }

        // Detect face and move the balloon
        async function detectFace() {
            if (!video.readyState) return;

            const detections = await faceapi.detectAllFaces(video, new faceapi.SsdMobilenetv1Options()).withFaceLandmarks();
            if (detections.length > 0) {
                // Get the position of the nose landmark (or use another landmark, e.g., eyes)
                const nose = detections[0].landmarks.getNose();
                if (nose && nose[3]) {
                    const { x, y } = nose[3]; // Nose tip position
                    balloonPosition.x = (x / video.videoWidth) * gameWidth; // Scale to game width
                    balloonPosition.y = (y / video.videoHeight) * gameHeight; // Scale to game height

                    // Update balloon position
                    balloon.style.left = `${balloonPosition.x}px`;
                    balloon.style.top = `${balloonPosition.y}px`;
                }
            }
        }

        // Generate spikes at random intervals
        function createSpike() {
            const spike = document.createElement('div');
            spike.classList.add('spike');
            spike.style.left = `${Math.random() * (gameWidth - 20)}px`; // random horizontal position
            spike.style.top = `-40px`; // starts above the screen
            document.body.appendChild(spike);
            spikes.push(spike);
        }

        // Update spikes and handle collisions
        function updateSpikes() {
            spikes.forEach(spike => {
                let spikeRect = spike.getBoundingClientRect();
                spike.style.top = `${spikeRect.top + 5}px`; // move spike downward

                // Remove spikes that go off the screen
                if (spikeRect.top > gameHeight) {
                    spike.remove();
                    spikes = spikes.filter(s => s !== spike);
                    score++;
                }

                // Check for collisions with the balloon
                const balloonRect = balloon.getBoundingClientRect();
                if (balloonRect.left < spikeRect.left + spikeRect.width &&
                    balloonRect.left + balloonRect.width > spikeRect.left &&
                    balloonRect.top < spikeRect.top + spikeRect.height &&
                    balloonRect.top + balloonRect.height > spikeRect.top) {
                    alert('Game Over!');
                    resetGame();
                }
            });
        }

        // Reset the game when it's over
        function resetGame() {
            score = 0;
            spikes.forEach(spike => spike.remove());
            spikes = [];
            scoreElement.textContent = `Score: ${score}`;
        }

        // Main game loop
        function gameLoop() {
            updateSpikes();
            scoreElement.textContent = `Score: ${score}`;
            requestAnimationFrame(gameLoop);
        }

        // Load models and start the game
        async function startGame() {
            await loadModels();
            await setupWebcam();
            gameLoop();
            setInterval(createSpike, 2000);  // Create spikes every 2 seconds
            setInterval(detectFace, 100);   // Detect face every 100 milliseconds
        }

        // Start the game
        startGame();
    </script>
</body>
</html>
